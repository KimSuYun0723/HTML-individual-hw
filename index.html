<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>프로그래머스</title>

    <link rel="stylesheet" href="./programmers.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gothic+A1&display=swap" rel="stylesheet">
</head>

<body>

    <!-- nav 바(고정) -->
    <nav>
        <div class="nav-menu">
            <!-- 왼쪽 -->
            <div class="programmers">
                <a href="https://programmers.co.kr/">
                    <img src="MainLogo.png"> </a>
            </div>

            <!-- 오른쪽 -->
            <div class="service">
                <a href="https://business.programmers.co.kr/">기업서비스</a>
            </div>
        </div>
    </nav>

    <!-- 전체 박스 -->
    <div class="all">

        <!-- all 박스 속에 margin을 둘 박스 -->
        <div class="box">

            <!-- 왼쪽박스 -->
            <div class="box1">

                <!-- 개발자 전용 -->
                <div class="developer">
                    <p>개발자 전용</p>
                </div>
                <!-- 반가워요 -->
                <div class="hello">
                    <p>반가워요, 개발자의 성장을 돕는
                        <br>프로그래머스입니다.</p>
                </div>
                <!-- 이미지 -->
                <div class="image">
                    <img src="Background.png">
                </div>
                
            </div>

            <!-- 오른쪽 로그인 -->
            <div class ="box2">
                    
                <div class="up">
                    <div class="white-box1">
                        <div class="box3">
                            <a class="login">로그인</a>
                            <a class="register">회원가입</a>
                        </div>

                        <div class="box4">
                            <div class="email">이메일</div>
                            <div class="email-box">
                                <div class="icon1">
                                    <img src="./email.png">
                                </div>
                                <input name="email" class="one" 
                                placeholder="이메일을 입력해주세요" autocomplate>
                            </div>
                            <div class="pw">
                                비밀번호
                                <a href="https://programmers.co.kr/account/reset_password" class="re-pw">
                                    비밀번호 재설정</a>
                            </div>
                            <div class="pw-box">
                                <div class="icon2">
                                    <img src="./pw.png">
                                </div>
                                <input name="pw" class="two"
                                placeholder="비밀번호을 입력해주세요" autocomplate>
                                <div class="icon3">
                                    <img src="./Eye2.png">
                                </div>
                            </div>
                            <button class="click">로그인</button>
                            <div class = "rest">
                                <div class="login2">다른 계정으로 로그인 하기</div>
                                <div class="icons">
                                    <div class="google">
                                        <a href="https://myaccount.google.com/?pli=1" class ="im"><img src="./GoogleLogo.png"> Google</a>
                                    </div>
                                    <div class="kakao">
                                        <a href="https://accounts.kakao.com/login/?continue=https%3A%2F%2Faccounts.kakao.com%2Fweblogin%2Faccount%2Finfo#login" class ="im"><img src="./KakaoLogo.png">Kakao</a>
                                    </div>
                                    <div class="github">
                                        <a href="https://github.com/login" class ="im"><img src="./GithubLogo.png">Github</a>
                                    </div>
                                    <div class="facebook">
                                        <a href="https://www.facebook.com/login/" class ="im"><img src="./FacebookLogo.png">Facebok</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="down">
                    <a href="https://programmers.co.kr/tos"
                    class="rules"> 이용약관 </a>
                    <hr>
                    <a herf="https://programmers.co.kr/privacy"
                    class="private"> 개인정보 처리방침 </a>
                    <hr>
                    <a href="https://programmers.zendesk.com/hc/ko" 
                    class="faq"> FAQ/문의 </a>
                </div>
                
            </div>

        </div>

    </div>
    
</body>

</html>
